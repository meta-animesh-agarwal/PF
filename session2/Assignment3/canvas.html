<html>
  <body onload="fillCircle(); semiCircle(); strokeCircle(); plusCircle(); triangle(); rectangle();" >
    <div style="text-align : center;">
      <!--Filled circle canvas-->
      <canvas id = "fill-circle"  height="100px" width="100px"></canvas><br>
      <!--Semi Circle canvas-->
      <canvas id = "semi-circle"  height="100px" width="100px"></canvas><br>
        <!--Stroke circle canvas-->
      <canvas id = "stroke-circle"  height="100px" width="100px"></canvas><br>
        <!--Plus Within Circle canvas-->
      <canvas id = "plus-circle"  height="100px" width="100px"></canvas><br>
        <!--Triangle canvas-->
      <canvas id = "triangle"  height="100px" width="100px"></canvas><br>
        <!--Rectangle canvas-->
      <canvas id = "rectangle"  height="100px" width="100px"></canvas>
    </div>
    <script src="canvas.js"></script>
  </body>
</html>
