<html>
	<head>
		<style>
			div {
				width: 100px;
				height: 100px;
				background-color: black;
				align: center;
				margin: 10px auto;
				color: white;
				transition: 1s transform;
				text-align: center;
			}
			#first:hover {
				transform: rotate(45deg);
			}
			#second:hover {
				transform:scale(1.5,1.5);
			}
			#third:hover {
				transform:skewX(20deg);
			}
	
			#forth:hover  #fifth {
				transform:translate(80px,80px);
			}
		</style>
	</head>
	<body>
		<div id="first">
			Rotate
		</div>
		<div id="second">
			Scale
		</div>
		<div id="third">
			Screw
		</div>
		<div id="forth" style="background-color: white;">
			<div id="fifth">
				Traslate
			</div>
		</div>
	</body>
</html>
